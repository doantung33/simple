<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sô nguyên tố</title>
</head>
<body>
<script>
    let count = 0;
    let num = 2;
    while (count < 20) {
        let flag = true;
        for (let i=2; i<num; i++) {
            if (num%i == 0) {
                flag = false;
            }
        }
        if (flag) {
            alert(num);
            count++;
        }
        num++;
    }

</script>

</body>
</html>
