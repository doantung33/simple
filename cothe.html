<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = null
    weight =prompt(" Nhap can nang (kg)")
    height =prompt(" Nhap chieu cao (m)")
    let BMI ;
    BMI = weight / (height  ^ 2)
    if (BMI < 18)
        document.write("Underweight");
    else if (BMI < 25.0)
        document.write("Normal");
    else if (BMI < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

    document.write();
</script>


</body>
</html>
