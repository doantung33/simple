<script>
    let bang;
    let i;
    let j;
    i =1;
    j =1;
    bang = "<table width='40%' border='1'>";
    while (i<=10){
        bang = bang + "<tr>"
        while (j <=10){
            bang =bang + "<td>" +i* j+ "</td>"
            j++;
        }
        bang =bang + "</tr>"
        i++;
        j=1;
    }
    bang = bang + "</table>"
    document.write(bang);
</script>
