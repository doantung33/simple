<!DOCTYPE html>
<html lang="en"></html><head>
    <meta charset="UTF-8">
    <title>Table simple</title>
<style>
    table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr {
        border: 1px solid #dddddd;
    }
    tr:nth-child( 2n + 1 ) {
        background-color: #dddddd;
    }

</style>

<body>
<table>
    <tr>
        <th>Company</th>
        <th>contact</th>
        <th>country</th>
    </tr>
    <tr>

    </tr>
    <tr>

        <td>Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td>Island Trading</td>

</table>
</body>
</html>
