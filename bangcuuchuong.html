<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bcc;
    bcc = "<table width='50%' border='1'>"

    for(i=1;i<=9;i++){
        bcc = bcc + "<tr>"
        for(n=2;n<=9;n++){
            bcc =bcc +("<td>" +n + "x" + i +"="+ (n*i)+"</td>");
        }
        bcc = bcc + "</tr>";
    }
    bcc =bcc +("</tr></table>");
    document.write(bcc);


</script>

</body>
</html>
