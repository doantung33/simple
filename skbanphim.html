<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload ="docReady()">
<img id ="doremon" src="Doraemon.png" style="margin-top: 50px; margin-left:0px" >
<script>
    function up(element) {
        element.style.marginTop =parseInt(element.style.marginTop) -5 + "px"
    }
    function dowm(element) {
        element.style.marginTop =parseInt(element.style.marginTop) +5 + "px"
    }
    function left(element) {
        element.style.marginLeft = parseInt(element.style.marginLeft) -5 + "px"
    }
    function right(element) {
        element.style.marginLeft =parseInt(element.style.marginLeft) +5 + "px"
    }
    function move(evt){
        let element = document.getElementById("doremon");

        switch (evt.code){
            case "ArrowLeft":
            left(element);
            break;
            case "ArrowRight":
            right(element);
            break;
            case "ArrowUp":
            up(element);
            break;
             case "ArrowDown":
             dowm(element);
             break;
        }

    }
    function docReady(){
        window.addEventListener('keydown', move);
    }

</script>



</body>
</html>
