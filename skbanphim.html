<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload ="docReady()">
<img id ="doremon" src="Doraemon.png" style="top: 0; left:0" >
<script>
    function up() {
        let element = document.getElementById("doremon");
        element.style.top =parseInt(element.style.top) -5 +"px"
    }
    function dowm() {
        let element = document.getElementById("doremon");
        element.style.top =parseInt(element.style.top) +5 +"px"
    }
    function left() {
        let element = document.getElementById("doremon");
        element.style.left =parseInt(element.style.left) -5 +"px"
    }
    function right() {
        let element = document.getElementById("doremon");
        element.style.left =parseInt(element.style.left) +5 +"px"
    }
    function move(evt){
        switch (evt.code){
            case "LeftArrow":
                alert("a");
            left();
            break;
            case 35:
            right();
            break;
            case 33:
            up();
            break;
             case 37:
             dowm();
             break;
        }

    }
    function docReady(){
        window.addEventListener('keydown', move);
    }

</script>



</body>
</html>
